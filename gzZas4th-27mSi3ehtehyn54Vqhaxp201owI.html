<body>
  <canvas class="confetti"></canvas>
  <div style="z-index:2; width:95vw; max-width:500px;">

    <div class="sub-text">
      ì‚¬ë‘í•˜ëŠ” ê¶êµ¬ ì•ìœ¼ë¡œë„ ì˜ ë¶€íƒí•´ìš”<br>
      ì§€ê¸ˆê¹Œì§€ë„ ë„ˆë¬´ í–‰ë³µí–ˆê³  ì•ìœ¼ë¡œë„ ë” í–‰ë³µí•˜ì!

  <script>
    // ì»¨í˜í‹°(ì¢…ì´ì¡°ê°) íš¨ê³¼
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function randomColor() {
      const colors = ['#ff47a3','#a047ff','#47c2ff','#ffe447','#57e676','#fff','#ffb347'];
      return colors[Math.floor(Math.random()*colors.length)];
    }
    function makeConfetti() {
      confettis = [];
      for (let i=0; i<80; i++) {
        confettis.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          r: 4+Math.random()*6,
          d: 2+Math.random()*4,
          color: randomColor(),
          tilt: Math.random()*10-5,
          tiltAngle: 0,
          tiltAngleInc: Math.random()*0.1+0.01
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let c of confettis) {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt, 0, 2*Math.PI);
        ctx.fillStyle = c.color;
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
      for (let c of confettis) {
        c.y += c.d;
        c.x += Math.sin(c.tiltAngle)*2;
        c.tiltAngle += c.tiltAngleInc;
        if (c.y > canvas.height+20) {
          c.y = -10;
          c.x = Math.random()*canvas.width;
        }
      }
    }
    window.addEventListener('resize', () => {
      resize();
      makeConfetti();
    });
    // ëª¨ë°”ì¼ í™”ë©´ ì „í™˜/ì„¸ë¡œëª¨ë“œ ëŒ€ì‘
    window.addEventListener("orientationchange", () => {
      setTimeout(()=>{
        resize();
        makeConfetti();
      }, 300);
    });
    resize();
    makeConfetti();
    drawConfetti();
  </script>
